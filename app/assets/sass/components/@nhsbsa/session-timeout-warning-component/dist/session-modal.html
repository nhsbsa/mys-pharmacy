<head>
    <script src="./timeout.js" defer></script>
    <link rel="stylesheet" href="./main.min.css">
    <link rel="stylesheet" href="./nhsuk.css">
</head>

<body>

    <dialog id="js-modal-dialog" data-url-redirect="session-timeout.html" data-session-timeout="10"
        data-session-timeout-warning="10" data-session-timeout-timer-text="We will sign you out in"
        data-session-timeout-timer-accessible-text=""
        data-session-timeout-timer-extra-text="This is to protect your data" class="modal-dialog dialog" role="dialog"
        aria-live="polite" aria-labelledby="dialog-title" aria-describedby="at-timer">
        <div class="modal-dialog__inner">
            <h1 id="dialog-title" class="heading-large">
                Your application will time out soon
            </h1>
            <div class="modal-dialog__inner__text">
                <div id="timer" class="timer" aria-hidden="true" aria-relevant="additions"></div>
                <div id="at-timer" class="at-timer nhsuk-u-visually-hidden" role="status"></div>
            </div>
            <div class="modal-dialog__inner__block">
                <button class="nhsuk-button js-dialog-close">Continue Application</button>
            </div>
        </div>
    </dialog>


</body>
