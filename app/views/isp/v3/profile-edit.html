<!-- Extends the layout from /views/layout.html -->
{% extends 'ISP.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Information Service Portal
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->

{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">


    <nav class="nhsuk-breadcrumb" aria-label="Breadcrumb" style="background-color: #EFF4F5;">
      <div class="nhsuk-width-container" >
        <ol class="nhsuk-breadcrumb__list">
          <li class="nhsuk-breadcrumb__item"><a class="nhsuk-breadcrumb__link" href="home-bsa">Home</a></li>
          <li class="nhsuk-breadcrumb__item">My account details</li>
    
        </ol>
        <p class="nhsuk-breadcrumb__back">
          <a class="nhsuk-breadcrumb__backlink" href="/level-one/level-two/level-three">
            <span class="nhsuk-u-visually-hidden">Back to &nbsp;</span>
            Level three
          </a>
        </p>
      </div>
    </nav>
   

      
    <!-- Change the page title here -->
    <header>
      <h1>
      Edit profile
      </h1>
    </header>

  
    <h2 class="nhsuk-heading-m">Profile details</h2>

    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="Organisation">
        Organisation
      </label>
      <input class="nhsuk-input nhsuk-input--width-20" id="first name" name="first name" type="text" value="Ashtones Healthcare Solutions LTD"disabled>
    </div>

    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="Organisation code">
        Organisation code
      </label>
      <input class="nhsuk-input nhsuk-input--width-20" id="last name" name="last name" type="text" value="FA123"disabled>
    </div>

   

    <div class="nhsuk-card-group">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="Status">
          Status
        </label>
        <select class="nhsuk-select" id="Default profile" name="Status">
          <option value="Active">Active</option>
          <option value="Deactivate">Deactivate</option>
         
        </select>
      </div>
  </div>
    
   
       

        <a href="confirmation-account" class="nhsuk-button">Save changes</a>
        <a href="manage-all-profiles" class="nhsuk-button nhsuk-button--secondary">Set as default</a>
  </div>
</div>
{% endblock %}
