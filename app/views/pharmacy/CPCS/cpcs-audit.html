<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Flu Claim
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsBSA-sidebar-container">

  <div class="nhsBSA-sidebar-wrapper">
    <div class="nhsBSA-sidebar-content">
      <div class="nhsuk-width-container">
        <div class="nhsuk-main-wrapper" id="maincontent">
          <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-full">

              <div class="nhsuk-back-link">
                <a class="nhsuk-back-link__link" href="javascript:history.back()">
                  <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                    </path>
                  </svg>
                  Back</a>
              </div>

              <header>
                <h1>
                  Community pharmacy consultation service
                  <span class="nhsuk-caption-xl nhsuk-caption--bottom">Audit</span>
                </h1>
              </header>
              <hr>

              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="select-1">
                  Name of staff member
                </label>
                <select class="nhsuk-select" id="select-1" name="select-1">
                  <option value="1" selected>Select one</option>
                  <option value="2">Ellen Ripley</option>
                  <option value="3">Dwayne Hicks</option>
                  <option value="3">William Hudson</option>
                  <option value="3">Rebecca Jorden</option>
                  <option value="3">Jenette Vasquez</option>
                </select>
              </div>
              <!-- selected -->
              <!-- disabled -->

              <br>

              <div class="nhsuk-form-group">

                <fieldset class="nhsuk-fieldset">
                  <legend class="nhsuk-label">
                    <h1 class="nhsuk-fieldset__heading">
                      Check amount
                    </h1>
                  </legend>
                  <!--nhsuk-fieldset__legend nhsuk-fieldset__legend--s-->

                  <div class="nhsuk-radios nhsuk-radios--inline">

                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="example-inline-1" name="example-inline" type="radio"
                        value="10%">
                      <label class="nhsuk-label nhsuk-radios__label" for="example-inline-1">
                        10%
                      </label>
                    </div>

                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="example-inline-2" name="example-inline" type="radio"
                        value="100%">
                      <label class="nhsuk-label nhsuk-radios__label" for="example-inline-2">
                        100%
                      </label>
                    </div>

                  </div>
                </fieldset>

              </div>

              <br>

              <a href="cpcs-audit-results" class="nhsuk-button">Show results</a>

            </div>


          </div>

        </div>

      </div>

    </div>

  </div>

</div>
{% endblock %}
