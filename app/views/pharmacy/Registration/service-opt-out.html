<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}

    - add custom CSS and JavaScript

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
FP34C
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsBSA-sidebar-container">

    <div class="nhsBSA-sidebar-wrapper">
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container">
                <div class="nhsuk-main-wrapper" id="maincontent">
                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">

                            <div class="nhsuk-back-link">
                                <a class="nhsuk-back-link__link" href="javascript:history.back()">
                                    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" aria-hidden="true">
                                        <path
                                            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                                        </path>
                                    </svg>
                                    Back</a>
                            </div>

                            <header>
                                <h1>
                                    MYS Service De-registration
                                    <span class="nhsuk-caption-xl nhsuk-caption--bottom">De-register for services</span>
                                </h1>
                            </header>
                            <hr>

                            <form action="opt-out" method="post">

                                <div class="nhsuk-form-group">

                                    <fieldset class="nhsuk-fieldset">
                                        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                                            <h1 class="nhsuk-fieldset__heading">
                                                Which services would you like to de-register for?
                                            </h1>
                                        </legend>

                                        <div class="nhsuk-checkboxes">

                                            <div class="nhsuk-checkboxes__item">
                                                <input class="nhsuk-checkboxes__input" id="service-1" name="example"
                                                    type="checkbox" value="email">
                                                <label class="nhsuk-label nhsuk-checkboxes__label" for="service-1">
                                                    Service 1
                                                </label>
                                            </div>

                                            <div class="nhsuk-checkboxes__item">
                                                <input class="nhsuk-checkboxes__input" id="service-2" name="example"
                                                    type="checkbox" value="phone">
                                                <label class="nhsuk-label nhsuk-checkboxes__label" for="service-2">
                                                    Service 2
                                                </label>
                                            </div>

                                            <div class="nhsuk-checkboxes__item">
                                                <input class="nhsuk-checkboxes__input" id="service-3" name="example"
                                                    type="checkbox" value="text message">
                                                <label class="nhsuk-label nhsuk-checkboxes__label" for="service-3">
                                                    Service 3
                                                </label>
                                            </div>

                                            <div class="nhsuk-checkboxes__item">
                                                <input class="nhsuk-checkboxes__input" id="service-2" name="example"
                                                    type="checkbox" value="phone">
                                                <label class="nhsuk-label nhsuk-checkboxes__label" for="service-2">
                                                    Service 4
                                                </label>
                                            </div>
    
                                            <div class="nhsuk-checkboxes__item">
                                                <input class="nhsuk-checkboxes__input" id="service-3" name="example"
                                                    type="checkbox" value="text message">
                                                <label class="nhsuk-label nhsuk-checkboxes__label" for="service-3">
                                                    Service 5
                                                </label>
                                            </div>
                                            
                                        </div>

                                       
                                        

                                </div>
                                </fieldset>

                        </div>

                        <br>

                        <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                            Continue
                        </button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>
{% endblock %}
