<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}

  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
FP34C
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsBSA-sidebar-container">

    <div class="nhsBSA-sidebar-wrapper">
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container">
                <div class="nhsuk-main-wrapper" id="maincontent">
                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">

                            <div class="nhsuk-back-link">
                                <a class="nhsuk-back-link__link" href="javascript:history.back()">
                                    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" aria-hidden="true">
                                        <path
                                            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                                        </path>
                                    </svg>
                                    Back</a>
                            </div>

                            <header>
                                <h1>
                                    MYS Service De-registration
                                    <span class="nhsuk-caption-xl nhsuk-caption--bottom">De-register for services</span>
                                </h1>
                            </header>
                            <hr>

                            <!-- <form action="selectreason" method="post"> -->

                            <div class="nhsuk-form-group">

                                <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
                                  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                                    <h1 class="nhsuk-fieldset__heading">
                                      Why are you de-registering for Service 2?
                                    </h1>
                                  </legend>
                              
                                  <div class="nhsuk-hint" id="contact-hint">
                                    Select one option
                                  </div>
                              
                                  <div class="nhsuk-radios nhsuk-radios--conditional">
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email" aria-controls="conditional-contact-1" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                                        Change of ownership
                                      </label>
                                    </div>
                              
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Registered for the service in error
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Unable to provide the service due to staffing issues
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Unable to provide the service due to issues with service design e.g., complicated, time consuming, costly
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Issue with IT provider or product
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Issue with medical equipment e.g., damaged / lost / unable to purchase equipment
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Not enough service activity / referrals
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Too much service activity
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Workload from other services prevents provision of this service
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                        Disruption to pharmacy services outside the control of the pharmacy e.g., fire / flood / other damage to premises, burglary etc
                                      </label>
                                    </div>
                              
                              
                                    <div class="nhsuk-radios__item">
                                      <input class="nhsuk-radios__input" id="contact-3" name="contact" type="radio" value="text" aria-controls="conditional-contact-3" aria-expanded="false">
                                      <label class="nhsuk-label nhsuk-radios__label" for="contact-3">
                                        Other
                                      </label>
                                    </div>
                              
                                    <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-3">
                              
                                      <div class="nhsuk-form-group">
                                        <label class="nhsuk-label" for="mobile">
                                          More details
                                        </label>
                                        <input class="nhsuk-input nhsuk-u-width-two-thirds" id="mobile" name="mobile" type="text">
                                      </div>
                              
                                    </div>
                              
                                  </div>
                                </fieldset>
                              
                              </div>

                            <br>

                            <a class="nhsuk-button" data-module="nhsuk-button" href="declaration2">
                                Continue
                            </a>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
{% endblock %}
