<!-- Extends the layout from /views/layout.html -->
<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  {% extends 'full-width-layout.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
  <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} Lateral Flow Test {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper" id="maincontent">
            <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-two-thirds">

                <div class="nhsuk-back-link">
                  <a class="nhsuk-back-link__link" href="javascript:history.back()">
                    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24" aria-hidden="true">
                      <path
                        d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                      </path>
                    </svg>
                    Go back</a>
                </div>

                <header>
                  <h1>Covid-19 Lateral Flow Device Distribution Service</h1>
                </header>

                <form action="Select" method="post" novalidate></form>

                <div class="nhsuk-form-group">

                  <fieldset class="nhsuk-fieldset">
                    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                      <h1 class="nhsuk-fieldset__heading">
                        Who's applying?
                      </h1>
                    </legend>

                    <div class="nhsuk-radios">

                      <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="example-1" name="select" type="radio" value="yes">
                        <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                          Patient
                        </label>
                      </div>

                      <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="example-2" name="select" type="radio" value="no">
                        <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                          Pharmacist
                        </label>
                      </div>

                    </div>
                  </fieldset>

                </div>






              </div>
            </div>
            <br>

            <button class="nhsuk-button" type="submit">
              Continue
            </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>{% endblock %}
</body>

</html>
