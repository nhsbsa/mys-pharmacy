<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /views/layout.html -->
{% extends 'index.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Feedback form
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}


<div class="nhsBSA-sidebar-container">

    <div class="nhsBSA-sidebar-wrapper">
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container">

                {{ backLink({
                  href: 'services',
                  text: 'Back'
                }) }}

                  <header>
                    <h1>
                     Feedback
                      <span class="nhsuk-caption-xl nhsuk-caption--bottom">Feedback topic caption please</span>
                    </h1>
                  </header>
           
            <div class="nhsuk-form-group ">
                <label class="nhsuk-label" for="example">
                    Name
                </label>
                
                <input class="nhsuk-input" id="example-title" name="example" type="text">
            </div>

            <div class="nhsuk-form-group ">
                <label class="nhsuk-label" for="example">
                    Add your feedback
                </label>
                <textarea class="nhsuk-textarea nhsuk-u-margin-bottom-5" id="example" name="example" rows="10" aria-describedby="example-hint"></textarea>
            </div>

            <div class="form-group">
                <a href="feedback-submisson" class="nhsuk-button">
                  Submit
                </a>
              </div>

        </div>
        {% endblock %}
