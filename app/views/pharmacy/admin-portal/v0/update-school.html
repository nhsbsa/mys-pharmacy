<!-- Extends the layout from /views/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout-full-width.html' %} <!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
  <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} MYS Dispensing Doctors {% endblock %} <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %} <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
  {% block content %}
  <div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">
              
        <div class="nhsuk-width-container-fluid">
          <div class="nhsuk-main-wrapper"
                id="maincontent">
            <div class="nhsuk-grid-column-two-thirds">

                      {{ backLink({
  href: 'javascript:history.back()',
  text: 'Back'
}) }}

                <header class="page-header">
                  <span class="heading-secondary">PA Admin Portal</span>
                  <h1 class="nhsuk-heading-l govuk-heading-l">Update school details</h1>
                </header>

                <form action="update-school-cya" method="get" class="form">

                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="contractor-name">
                      School name
                    </label>
                    <input class="nhsuk-input nhsuk-input--width-20" id="contractor-name" name="contractor-name" type="text" value="Peebles High School">
                  </div>

                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="contractor-name">
                      School postcode
                    </label>
                    <input class="nhsuk-input nhsuk-input--width-20" id="contractor-name" name="contractor-name" type="text" value="EH45 9FD">
                  </div>

                  <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="street-address">
                      Associated ODS code
                    </label>
                    <input class="nhsuk-input nhsuk-input--width-20" id="street-address" name="street-address" type="text" value="ODS4211">
                  </div>

                  <br>
                      <button class="nhsuk-button" type="submit">
                                Continue
                      </button>
                  </form>       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
