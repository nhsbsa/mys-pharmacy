<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
FP34C
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsBSA-sidebar-container">

    <div class="nhsBSA-sidebar-wrapper">
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container">
                <div class="nhsuk-main-wrapper" id="maincontent">
                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">

                            {{ backLink({
  href: 'javascript:history.back()',
  text: 'Back'
}) }}

                            <header>
                                <h1>
                                  EPS prescriptions submission
                                    <span class="nhsuk-caption-xl nhsuk-caption--bottom">June 2022</span>
                                </h1>
                            </header>
                            <hr>

                            <div class="nhsuk-form-group">

                              <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
                                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                                  <h1 class="nhsuk-fieldset__heading">
                                    Are you sending any EPS claims?
                                  </h1>
                                </legend>
              
              
                                <div class="nhsuk-radios nhsuk-radios--conditional">
              
                                  <div class="nhsuk-radios__item">
                                    <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email"
                                      aria-controls="conditional-contact-1" aria-expanded="false">
                                    <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                                      Yes
                                    </label>
                                  </div>
              
                                  <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-1">
              
                                    <div class="nhsuk-form-group">
                                      <br>
                                      <label class="nhsuk-label" for="email">
                                        <h1 class="nhsuk-fieldset__heading">
                                          Tell us how many are exempt, paid and paid at the old rate
                                        </h1>
                                      </label>
                                      <br>
                                      <h1 class="nhsuk-label-wrapper">
                                        <label class="nhsuk-label nhsuk-label--l" for="example-heading">
                                          Forms
                                        </label>
                                      </h1>
              
                                      <div class="nhsuk-date-input" id="example">
                                        <div class="nhsuk-date-input__item">
                                          <div class="nhsuk-form-group">
                                            <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                                              Exempt
                                            </label>
                                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-day"
                                              name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                                          </div>
                                        </div>
                                        <div class="nhsuk-date-input__item">
                                          <div class="nhsuk-form-group">
                                            <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                                              Paid
                                            </label>
                                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-month"
                                              name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                                          </div>
                                        </div>
                                        <div class="nhsuk-date-input__item">
                                          <div class="nhsuk-form-group">
                                            <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                                              Old rate
                                            </label>
                                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-year"
                                              name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                                          </div>
                                        </div>
                                      </div>
              
                                      <br>
              
                                      <h1 class="nhsuk-label-wrapper">
                                        <label class="nhsuk-label nhsuk-label--l" for="example-heading">
                                          Items
                                        </label>
                                      </h1>
              
              
                                      <div class="nhsuk-date-input" id="example">
                                        <div class="nhsuk-date-input__item">
                                          <div class="nhsuk-form-group">
                                            <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                                              Exempt
                                            </label>
                                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-day"
                                              name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                                          </div>
                                        </div>
                                        <div class="nhsuk-date-input__item">
                                          <div class="nhsuk-form-group">
                                            <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                                              Paid
                                            </label>
                                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-month"
                                              name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                                          </div>
                                        </div>
                                        <div class="nhsuk-date-input__item">
                                          <div class="nhsuk-form-group">
                                            <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                                              Old rate
                                            </label>
                                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-3" id="example-year"
                                              name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                                          </div>
                                        </div>
                                      </div>
              
                                      <br>
              
              
                                    </div>
              
                                  </div>
              
                                  <div class="nhsuk-radios__item">
                                    <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone"
                                      aria-controls="conditional-contact-2" aria-expanded="false">
                                    <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                                      No
                                    </label>
                                  </div>
              
              
                                </div>
              
              
                            </div>
                            </fieldset>
                              
                              </div>
                            
                              <a href="eps-warning1" class="nhsuk-button">Next</a>
                    
                          </div>


                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
{% endblock %}
