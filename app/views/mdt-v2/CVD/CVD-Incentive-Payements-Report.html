<!-- Set the page title inside the pageTitle block -->

<!-- Breadcrumb goes inside the beforeContent block -->

{% endblock %}

<!-- Your page content goes inside the content block -->

{% block content %}

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
     
        {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
        }) }}

        <!-- Change the page title here -->
        <header>
            <h1 class="nhsuk-caption--bottom"></span>
                CVD Incentive Payments Report
            </h1>   
        </header>
<br>
        <!-- Add your content here -->
        <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->
        <!-- <h2>Context</h2> -->

        <p>Select month and year</p>
      
        <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
              <label class="nhsuk-label" for="input-width-20">
                  Year
              </label>

              <div class="test-case" style="overflow: visible">
                <div>
                    <select id="influenza-vaccine" class="typeahead js-hidden nhsuk-select" name="influenza-vaccine" aria-required="true">
                        <option value="">Select option</option>
                        <option value="FA123 - Boots, Eldon Square, Newcastle, NE1 7XE">2024</option>
                        <option value="FA124 - Boots, Northumberland Street, Newcastle, NE1 7DQ">2023</option>
                        <option value="FA123 - Boots, Eldon Square, Newcastle, NE1 7XE">2022</option> 
                        <option value="FA124 - Boots, Northumberland Street, Newcastle, NE1 7DQ">2021</option>
                    </select>
                </div>
              </div>
          </div>


          <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
              <label class="nhsuk-label" for="input-width-20">
                  Month
              </label>

              <div class="test-case" style="overflow: visible">
                <div>
                    <select id="influenza-vaccine" class="typeahead js-hidden nhsuk-select" name="influenza-vaccine" aria-required="true">
                        <option value="">Select option</option>
                        <option value="FA123 - Boots, Eldon Square, Newcastle, NE1 7XE">January</option>
                        <option value="FA124 - Boots, Northumberland Street, Newcastle, NE1 7DQ">February</option>
                        <option value="FA123 - Boots, Eldon Square, Newcastle, NE1 7XE">March</option> 
                        <option value="FA124 - Boots, Northumberland Street, Newcastle, NE1 7DQ">April</option>
                    </select>
                </div>
              </div>
          </div>

<br>

        <a href="confirmation-cvd-incentive-payments" class="nhsuk-button">Download report</a>
      
    </div>
</div>
{% endblock %}
