<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Administration
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{{ backLink({
  href: 'javascript:history.back()',
  text: 'Back'
}) }}


{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
     
       

        <!-- Change the page title here -->
        <header>
            <h1 class="nhsuk-caption--bottom">
                Single pharmacy MI reports
            </h1>   
        </header>
<br>
        <!-- Add your content here -->
        <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->
        <!-- <h2>Context</h2> -->

        <p>Download report .csv files</p>
    
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
               <strong>Enter an F code</strong>
            </label>
                        
            <textarea class="nhsuk-textarea" id="example" name="example" rows="1" aria-describedby="example-hint"></textarea> 
        </div>

<br>        

        <a href="MI-reports" class="nhsuk-button">Next</a>

     </div>
    </div>
</div>
{% endblock %}
