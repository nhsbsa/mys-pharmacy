<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
CVD
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}


{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
     
        {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
        }) }}

        <!-- Change the page title here -->
        <header>
            <h1 class="nhsuk-caption--bottom"></span>
                CVD Incentive Payments Report
            </h1>   
        </header>

        <!-- Add your content here -->
        <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->
        <!-- <h2>Context</h2> -->

        <br>
        <p>Select month and year</p>
      
        <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
              <label class="nhsuk-label" for="input-width-20">
                  Year
              </label>

              <div class="test-case" style="overflow: visible">
                <div>
                    <select class="nhsuk-select" id="year" name="year" >
                        <option value="Select" selected>Select option</option>                                 
                        <option value="2021" >2021</option>
                        <option value="2022" >2022</option>
                        <option value="2023" >2023</option>
                        <option value="2024" >2024</option>
                        <option value="2025" >2025</option>
                    </select>
                </div>
              </div>
          </div>


          <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
              <label class="nhsuk-label" for="input-width-20">
                  Month
              </label>

              <div class="test-case" style="overflow: visible">
                <div>
                    <select class="nhsuk-select" id="month" name="month">
                        <option value="Select" selected>Select option</option>
                        <option value="January" >January</option>
                        <option value="February" >February</option>
                        <option value="March" >March</option>
                        <option value="April" >April</option>
                        <option value="May" >May</option>
                        <option value="June" >June</option>
                        <option value="July" >July</option>
                        <option value="August" >August</option>
                        <option value="September" >September</option>
                        <option value="October" >October</option>
                        <option value="November" >November</option>
                        <option value="December" >December</option>          
                    </select>
                </div>
              </div>
          </div>

<br>

        <a href="CVD-confirmation" class="nhsuk-button">Download report</a>
      
    </div>
</div>
{% endblock %}
